<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>A Brief History of Rocket Launches</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:600' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-color: #242424;
      color: #fff;
      font-family: 'Titillium Web', sans-serif;
    }
    circle {
      fill: #04CCFF;
    }
    .country {
      stroke: #000;
      stroke-width: 0.1px;
    }
    .text {
      font-size:10px;
      text-transform:capitalize;
    }
    #container {
      margin:10px 10%;
      height:100%;
    }
    #map {
      border: 2px solid #606060;
    }
    .hidden { 
      display: none; 
    }
    div.tooltip {
      color: #222; 
      background: #fff; 
      padding: .5em; 
      text-shadow: #f5f5f5 0 1px 0;
      border-radius: 2px; 
      box-shadow: 0px 0px 2px 0px #a6a6a6; 
      opacity: 0.9; 
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>ROCKET LAUNCHES</h1>
  <p>Map code adapted from <a href="http://techslides.com/d3-map-starter-kit/">techslides</a>.</p>

  <div id="container"></div>

  <script src="js/d3.min.js"></script>
  <script src="js/topojson.v1.min.js"></script>
  <script>
    d3.select(window).on("resize", throttle);

    var zoom = d3.behavior.zoom()
        .scaleExtent([1, 9])
        .on("zoom", move);


    var width = document.getElementById('container').offsetWidth;
    var height = width / 2;

    var topo,projection,path,svg,g;

    var tooltip = d3.select("#container").append("div").attr("class", "tooltip hidden");

    setup(width,height);

    function setup(width,height){
      projection = d3.geo.mercator()
        .translate([(width/2), (height/1.4)])
        .scale( width / 2 / Math.PI);

      path = d3.geo.path().projection(projection);

      svg = d3.select("#container").append("svg")
          .attr("width", width)
          .attr("height", height)
          .attr("id", "map")
          .call(zoom)
          .on("click", click)
          .append("g");

      // TODO: figure out filters
      var defs = svg.append("defs");

      var filter = defs.append("filter")
                       .attr("id", "glow");

      filter.append("feGaussianBlur")
            .attr("in", "SourceGraphic")
            .attr("stdDeviation", 10);

      // Set background color
      svg.append("rect")
         .attr("width", "100%")
         .attr("height", "100%")
         .attr("fill", "#1A181D");

      g = svg.append("g");
    }

    d3.json("data/world-topo-min.json", function(error, world) {
      var countries = topojson.feature(world, world.objects.countries).features;
      topo = countries;
      draw(topo);
    });

    function draw(topo) {
      var country = g.selectAll(".country").data(topo);

      // Add countries
      country.enter().insert("path")
          .attr("class", "country")
          .attr("d", path)
          .attr("id", function(d,i) { return d.id; })
          .attr("title", function(d,i) { return d.properties.name; })
          .style("fill", "#606060");

      // Add launch sites
      d3.csv("data/launch_sites.csv", function(err, sites) {
        sites.forEach(function(i){
          addpoint(i.Longitude, i.Latitude, i.FullName );
        });
      });
    }

    function redraw() {
      width = document.getElementById('container').offsetWidth;
      height = width / 2;
      d3.select('svg').remove();
      setup(width,height);
      draw(topo);
    }


    function move() {
      var t = d3.event.translate;
      var s = d3.event.scale; 
      zscale = s;
      var h = height/4;

      t[0] = Math.min(
        (width/height)  * (s - 1), 
        Math.max( width * (1 - s), t[0] )
      );

      t[1] = Math.min(
        h * (s - 1) + h * s, 
        Math.max(height  * (1 - s) - h * s, t[1])
      );

      zoom.translate(t);
      g.attr("transform", "translate(" + t + ")scale(" + s + ")");
    }

    var throttleTimer;
    function throttle() {
      window.clearTimeout(throttleTimer);
        throttleTimer = window.setTimeout(function() {
          redraw();
        }, 200);
    }

    //geo translation on mouse click in map
    function click() {
      var latlon = projection.invert(d3.mouse(this));
      console.log(latlon);
    }

    // add points and text to the map
    function addpoint(lat,lon,text) {
      //offsets for tooltips
      var offsetL = document.getElementById('container').offsetLeft+20;
      var offsetT = document.getElementById('container').offsetTop+10;

      var gpoint = g.append("g").attr("class", "gpoint");
      var x = projection([lat,lon])[0];
      var y = projection([lat,lon])[1];

      gpoint.append("svg:circle")
            .attr("cx", x)
            .attr("cy", y)
            .attr("class","point")
            .attr("r", 3);

      gpoint
        .on("mousemove", function(d,i) {
          var mouse = d3.mouse(svg.node()).map( function(d) { return parseInt(d); } );

          tooltip.classed("hidden", false)
                 .attr("style", "left:"+(mouse[0]+offsetL)+"px;top:"+(mouse[1]+offsetT)+"px")
                 .html(text);

          })
          .on("mouseout",  function(d,i) {
            tooltip.classed("hidden", true);
          }); 

    }
  </script>
</body>
</html>
