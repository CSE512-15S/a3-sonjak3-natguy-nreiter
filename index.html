<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>A Brief History of Rocket Launches</title>

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:600' rel='stylesheet' type='text/css'>
    <link href="css/d3.slider.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/visualization_styles.css" type="text/css" />
    <link rel="stylesheet" media="screen" type="text/css" href="datepicker/css/datepicker.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="bootstrap/css/bootstrap.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="datepicker/js/datepicker.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/topojson.v1.min.js"></script>
    <script src="js/d3.slider.js"></script>

  <body>

    <h1>ROCKET LAUNCHES</h1>
    <p>Map code adapted from <a href="http://techslides.com/d3-map-starter-kit/">techslides</a>. Calendar icon from <a href="http://glyphicons.com/">Glyphicons</a> via <a href="http://getbootstrap.com/">Bootstrap.</a></p>

    <div id="container">
      <div id="filters">
        <h3>
          Launch Filters
        </h3>
        <ul id="filter_tag_list">
          <li>
            <input type="radio" name="filter_tag" value="none" checked="checked" />
            All Launches
          <li>
            <input type="radio" name="filter_tag" value="Mars" />
            Mars
          </li>
          <li>
            <input type="radio" name="filter_tag" value="Moon" />
            Moon
          </li>
          <li>
            <input type="radio" name="filter_tag" value="Outer Solar System" />
            Outer Solar System
          </li>
          <li>
            <input type="radio" name="filter_tag" value="Space Shuttle" />
            Space Shuttle
          </li>
          <li>
            <input type="radio" name="filter_tag" value="SpaceX" />
            SpaceX
          </li>
          <li>
            <input type="radio" name="filter_tag" value="Venus" />
            Venus
          </li>
        </ul>
      </div>
    </div>
    <div id="playControls">
      <div id="playButton">Play</div>
      <div class="toggle_radio">
        <input type="radio" class="toggle_option" id="slow" name="toggle_option">
        <input type="radio" checked class="toggle_option" id="medium" name="toggle_option">
        <input type="radio" class="toggle_option" id="fast" name="toggle_option">
        <label for="slow"><p>Slow</p></label>
        <label for="medium"><p>Medium</p></label>
        <label for="fast"><p>Fast</p></label>
        <div class="toggle_option_slider"></div>
      </div>
    </div>
    <div id="sliderContainer">
      <div id="slider"></div>
    </div>
    <div id="date_selectors">
      <div id="start_date_selector">
        <span class="glyphicon glyphicon-calendar">
        </span>
        <span id="start_date">
          10/04/1957
        </span>
      </div>
      <div id="end_date_selector">
        <span id="end_date">
          01/10/2015
        </span>
        <span class="glyphicon glyphicon-calendar">
        </span>
      </div>
    </div>
